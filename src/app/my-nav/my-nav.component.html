<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <a class="navCenter image-cropper" href="/home" ><img src="../../assets/img/Murat.jpg" alt="Une photo de moi" class="rounded" /></a></mat-toolbar>
    <mat-nav-list>
      <a matTooltip="A Propos" mat-list-item (click)="getPage('About')" >
        <mat-icon class="color">tag_faces</mat-icon> <p class="texte" [innerHTML]="'about' | translate"></p>
      </a>
      <a matTooltip="Mes compétences" mat-list-item (click)="getPage('Skills')"><mat-icon class="color">code</mat-icon> <p class="texte" [innerHTML]="'skills' | translate"></p></a>
      <a matTooltip="Mes Éxpériences" mat-list-item (click)="getPage('Experiences')"><mat-icon class="color">web</mat-icon> <p class="texte" [innerHTML]="'experiences' | translate"></p></a> 
      <a matTooltip="Me contacter" mat-list-item (click)="getPage('Contact')"><mat-icon class="color">contacts</mat-icon> <p class="texte" [innerHTML]="'contact' | translate"></p></a> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <div class="spanni">{{page | async}}</div>
    <div class="lang">
        <button mat-button [matMenuTriggerFor]="menu">Langue</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="translate.use('fr')">Francais</button>
          <button mat-menu-item (click)="translate.use('en')">English</button>
        </mat-menu>
    </div>
    </mat-toolbar>
    <app-content [page]="page | async"></app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
